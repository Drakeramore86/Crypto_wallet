{% extends 'main.html' %}

{% block main_content %}

<div class="flex items-center justify-center min-h-screen bg-white py-12 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Sign up for an account
      </h2>
    </div>
    <form class="mt-8 space-y-6" action="{% url 'register' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Sign up
        </button>
      </div>
    </form>
    <div class="text-sm">
      <a href="{% url 'login' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
        Already have an account?
      </a>
    </div>
  </div>
</div>

{% endblock %}
